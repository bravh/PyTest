{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<link rel="stylesheet" media="screen and (min-width: 900px)" href="{{ url_for('static', filename='login.css') }}">
<link rel="stylesheet" media="screen and (max-width: 900px)" href="{{ url_for('static', filename='login_media.css') }}">
<form class="login_form" method="POST">


 <h3 >כניסה</h3>
  <div class="form-group" >
    <span for="email">Email Address</span>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <span for="password">Password</span>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <div class="buttons">
  <button type="submit" class="probutton">אישור</button>
</div>
</form>

{% endblock %}
